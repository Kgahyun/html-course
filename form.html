<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/dummy">
      <div>
        <label for="username">username:</label>
        <input
          type="text"
          id="username"
          placeholder="username"
          name="username"
        />
      </div>
      <div>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <div>
        <label for="color">color:</label>
        <input type="color" id="color" name="color" />
      </div>
      <div>
        <label for="number">number</label>
        <input type="number" id="number" name="number" />
      </div>
      <button>Submit</button>
    </form>
    <hr />
    <h1>Reddit</h1>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>submit</button>
    </form>

    <hr />
    <h1>Youtube</h1>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>검색</button>
    </form>

    <form>
      <div>
        <label for="agree">agree</label>
        <input type="checkbox" id="agree" name="agree" />
        <button>전송</button>
        <label for="s">s</label>
        <input type="radio" id="s" name="size" value="s" />
        <label for="m">m</label>
        <input type="radio" id="m" name="size" value="m" checked />
        <label for="l">l</label>
        <input type="radio" id="l" name="size" value="l" />
      </div>

      <label for="pet-selection">펫</label>
      <select name="pets" id="pet-selection">
        <option value="cat">고양이</option>
        <option value="dog">개</option>
        <option value="bird">새</option>
      </select>
      <label for="letter">편지</label>
      <textarea name="letter" id="letter" cols="30" rows="10"></textarea>
    </form>

    <hr />
    <form>
      <input type="text" name="username" required minlength="3" maxlength="5" />
      <button>보내기</button>
    </form>
  </body>
</html>
